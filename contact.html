    <main id="main" class="contact-txt">
      <div class='form-wrapper'>
        <h1>Contact</h1>
        <form id="my-form" action="https://formspree.io/f/mvodgkdd" method="POST">
          <div class="form-item">
            <label for="email">Email</label><span> *</span>
            <input type="email" id="email" name="email" required placeholder="example@domain.com"/>
          </div>
          <div class="form-item">
            <label for="name">Name</label><span> *</span>
            <input type="text" id="name" name="name" required placeholder="Please enter your name"/>
          </div>
          <div class="form-item">
            <label for="message">Message</label><span> *</span>
            <textarea rows="5" id="message" name="message" required placeholder="Please enter your message"></textarea>
          </div>
          <button id="my-form-button">Submit</button>
          <div class="form-item">
            <p id="my-form-status"></p>
          </div>
        </form>
      </div>
